<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Ambiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .painel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .painel h1 {
            margin-bottom: 20px;
        }
        .dado {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    
    <div class="painel">
        <h1>Informações Climáticas</h1>

        <!-- Formulário para o usuário escolher a cidade -->
        <form action="/tempo" method="GET">
            <label for="cidade">Escolha a cidade:</label>
            <select name="cidade" id="cidade">
                <option value="Presidente Prudente">Presidente Prudente</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <!-- Adicione mais cidades conforme necessário -->
            </select>
            <button type="submit">Buscar</button>
        <h1>Monitoramento de Ambiente</h1>
        <div class="dado">🌡️ Temperatura: <strong>{{ temp }}°C</strong></div>
        <div class="dado">💧 Umidade: <strong>{{ umid }}%</strong></div>
        <div class="dado">⏰ Horas: <strong>{{ loc }}</strong></div>
        <div class="dado">📍 Região: <strong>{{ reg }}</strong></div> 
        <div class="dado">💨 Velocidade dos Ventos: <strong>{{ vis }}km</strong></div>
        <div class="dado">🧌 Pressão: <strong>{{ press }}mb</strong></div>       
    </div>
</body>
</html>
